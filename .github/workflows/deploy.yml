name: Deploy to Beget

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy theme to Beget
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.BEGET_FTP_HOST }}
          username: ${{ secrets.BEGET_FTP_USER }}
          password: ${{ secrets.BEGET_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /wp-content/themes/gociss-theme/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            **/docs/**
            **/*.md
